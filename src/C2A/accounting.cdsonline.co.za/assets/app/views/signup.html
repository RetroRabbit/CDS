<!-- Start: Content-Wrapper -->
<section id="content_wrapper">

    <!-- begin canvas animation bg -->
    <div id="canvas-wrapper">
        <canvas id="demo-canvas"></canvas>
    </div>

    <!-- Begin: Content -->
    <section id="content" class="">

        <div class="admin-form theme-info mw700" style="margin-top: 3%;" id="login1">

            <div class="row mb15 table-layout">

                <div class="col-xs-6 va-m pln">
                    <a ui-sref="home.dashboard" title="Return to Dashboard">
                        <img src="assets/img/logos/logo_white.png" title="AdminDesigns Logo" class="img-responsive w250">
                    </a>
                </div>

                <div class="col-xs-6 text-right va-b pr5">
                    <div class="login-links">
                        <a ui-sref="login" class="" title="Sign In">Sign In</a>
                        <span class="text-white"> | </span>
                        <a ui-sref="signup" class="active" title="Register">Register</a>
                    </div>

                </div>

            </div>

            <div class="panel panel-info mt10 br-n">

                <div class="panel-heading heading-border bg-white">
                    <div class="section row mn">
                        <div class="col-sm-4">
                            <a href="#" class="button btn-social facebook span-left mr5 btn-block">
                                <span>
                                    <i class="fa fa-facebook"></i>
                                </span>Facebook
                            </a>
                        </div>
                        <div class="col-sm-4">
                            <a href="#" class="button btn-social twitter span-left mr5 btn-block">
                                <span>
                                    <i class="fa fa-twitter"></i>
                                </span>Twitter
                            </a>
                        </div>
                        <div class="col-sm-4">
                            <a href="#" class="button btn-social googleplus span-left btn-block">
                                <span>
                                    <i class="fa fa-google-plus"></i>
                                </span>Google+
                            </a>
                        </div>
                    </div>
                </div>

                <form id="account2">
                    <div class="panel-body p25 bg-light">
                        <div class="section-divider mt10 mb40">
                            <span>Set up your account</span>
                        </div>
                        <!-- .section-divider -->

                        <div class="section">
                            <label for="companyname" class="field prepend-icon">
                                <input type="text" name="companyname" id="companyname" class="gui-input" placeholder="Company name..." ng-model="registration.companyName" required autofocus>
                                <label for="cmopanyname" class="field-icon">
                                    <i class="fa fa-building"></i>
                                </label>
                            </label>
                        </div>
                        <!-- end section -->

                        <div class="section">
                            <label for="firstname" class="field prepend-icon">
                                <input type="text" name="firstname" id="firstname" class="gui-input" ng-model="registration.firstName" required placeholder="First name...">
                                <label for="firstname" class="field-icon">
                                    <i class="fa fa-user"></i>
                                </label>
                            </label>
                        </div>
                        <!-- end section -->

                        <div class="section">
                            <label for="email" class="field prepend-icon">
                                <input type="email" name="email" id="email" class="gui-input" placeholder="Email address" ng-model="registration.userName" required>
                                <label for="email" class="field-icon">
                                    <i class="fa fa-envelope"></i>
                                </label>
                            </label>
                        </div>
                        <!-- end section -->

                        <div class="section">
                            <label for="password" class="field prepend-icon">
                                <input type="password" name="password" id="password" class="gui-input" ng-model="registration.password" required placeholder="Create a password">
                                <label for="password" class="field-icon">
                                    <i class="fa fa-unlock-alt"></i>
                                </label>
                            </label>
                        </div>
                        <!-- end section -->

                        <div class="section">
                            <label for="confirmPassword" class="field prepend-icon">
                                <input type="password" name="confirmPassword" id="confirmPassword" class="gui-input" ng-model="registration.confirmPassword" required placeholder="Retype your password">
                                <label for="confirmPassword" class="field-icon">
                                    <i class="fa fa-lock"></i>
                                </label>
                            </label>
                        </div>
                        <!-- end section -->

                        <div class="section-divider mv40">
                            <span>Review the Terms</span>
                        </div>
                        <!-- .section-divider -->

                        <div class="section mb15">
                            <label class="option block">
                                <input type="checkbox" name="trial">
                                <span class="checkbox"></span>Sign me up for a
                                <a href="" class="theme-link"> 30-day free trial. </a>
                            </label>
                            <label class="option block mt15">
                                <input type="checkbox" name="terms">
                                <span class="checkbox"></span>I agree to the
                                <a href="" class="theme-link"> terms of use. </a>
                            </label>
                        </div>
                        <!-- end section -->

                    </div>
                    <!-- end .form-body section -->
                    <div class="panel-footer clearfix">
                        <button type="submit" class="button btn-primary pull-right" ng-click="signUp()">Create Account</button>
                    </div>
                    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                        {{message}}
                    </div>
                    <!-- end .form-footer section -->
                </form>
            </div>
        </div>

    </section>
    <!-- End: Content -->

</section>
<!-- End: Content-Wrapper -->

 <!-- BEGIN: PAGE SCRIPTS -->

<!-- CanvasBG Plugin(creates mousehover effect) -->
<script src="vendor/plugins/canvasbg/canvasbg.js"></script>

<!-- Page Javascript -->
<script type="text/javascript">
  jQuery(document).ready(function() {

      $('body').removeClass('dashboard-page').addClass('external-page sb-l-c sb-r-c');

    // Init CanvasBG and pass target starting location
    CanvasBG.init({
      Loc: {
        x: window.innerWidth / 2.1,
        y: window.innerHeight / 4.2
      },
    });
  });
</script>

<!-- END: PAGE SCRIPTS -->
